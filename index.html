<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="data">
        <img src="images/logo.svg" alt="">
        <ul class="data__list">
          <li>
            <a href="">
              <img src="images/icon-document.svg" alt="" class="data__icon">
            </a>
          </li>
          <li>
            <a href="">
              <img src="images/icon-folder.svg" alt="" class="data__icon">
            </a>
          </li>
          <li>
            <a href="">
              <img src="images/icon-upload.svg" alt="" class="data__icon">
            </a>
          </li>
        </ul>
      </div>
      <div class="storage">
        <p>You've used <span class="span">815 GB</span> of your storage</p>
        <div class="storage__bar">
          <div class="storage__bar--active">
              <div class="point"></div>
          </div>
        </div>
        <div class="info">
          <p>0GB</p> 
          <p>1000GB</p>
        </div>
        <div class="storage__left">
          <h1>185 <span class="span">gb left</span></h1>
          <div class="m-symbol"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
